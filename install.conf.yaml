- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.aliases:
    ~/.bash_profile:
    ~/.gitconfig:
    ~/.ssh/config: ssh/config
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:

- shell:
  - [chmod -R o-w ~/.zsh && chmod -R g-w ~/.zsh, Setting zsh directory to private]
  - [chmod 644 ~/.ssh/config, Setting ssh config to private]
  - [git submodule update --init --recursive, Installing submodules]
